<!DOCTYPE html>

<html>

   <head>
      <title>URL Shortener</title>
      <link rel="shortcut icon" href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="/public/style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <div class="container">
        <h2>freeCodeCamp API Project: URL Shortener Microservice</h2>
        <form action="api/shorturl/new" method="POST">
          <label for="url_input">URL to be shortened</label>
          <input id="url_input" type="text" name="url" value="https://www.freecodecamp.com">
          <input type="submit" value="POST URL">
        </form>
        <h3>URL format</h3>
        http(s)://www.example.domain/routes
        <h3>Example Usage:</h3>
        <a href="https://urlshortybae.glitch.me/api/shorturl/1">
          [this_project_url]/api/shorturl/1
        </a>
        <h3>Will Redirect to:</h3>
        <p>https://www.freecodecamp.com</p>
      </div>
      <div class="footer">
        <p>
          by Sean from <a href="http://www.freecodecamp.com">freeCodeCamp</a>
        </p>
      </div>
   </body>


</html>
